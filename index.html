<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container-fluid" >
      <div id="quizarea">
        <div style="background-image: url(Tiger.jpeg);" height="100%">
        <div id="title">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1 class="text-left" style="color: white;">What animal are you?</h1>
        </div>
        <br>
        <br>
        <br>
        <div id="intro" class="justify-content-center mx-auto"></div>
        <h2 class="text-left" style="color: white;">Find out which animal best matches your personality</h2>
        <br>
        <p class="text-left" style="color: white;">Answer the questions by clicking the button bellow to find out </p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="button" value="Start Quiz" class="btn btn-success text-center" onclick="startQuiz()"/> 
    </div>
        </div>
    </div>
    </div>
    <div id="questionarea">
    <form id="quizform">
            <!--question 1-->
            <div id="question1" class="mx-auto">
              <div class="row justify-content-center" >
                  <h2 class="text-center">When you study for a test would you rather?</h2>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest1" id="a1" value=1 />
                <label for="a1" class="text-center">a) read notes, read headings in a book, and look at diagrams and illustrations</label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest1" id="a2" value=1 />
                <label for="a2">b) have someone ask you questions, or repeat facts silently to yourself.</label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest1" id="a3" value=3  />
                <label for="a3">c) write things out on index cards and make models or diagrams.</label>
              </div>
              <div class="row" class="justify-content-center">
                <input type="button" value="Next"class="btn btn-success mx-auto" onclick="question2()"/>
              </div>
            </div>

            <!--question 2-->
            <div id="question2">
              <div class="row justify-content-center">
                  <h2 class="text-center">Which of these do you do when you listen to music?</h2>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest2" id="a1" value=1 />
                <label for="a1" class="text-center">a) daydream (see things that go with the music) </label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest2" id="a2" value=2 />
                <label for="a2">b) hum along</label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest2" id="a2" value=3 />
                <label for="a2">c) move with the music, tap your foot, etc.</label>
              </div>
              <div class="row justify-content-center">
                <input type="button" value="Results"class="btn btn-success mx-auto" onclick="results()"/>
              </div>
            </div>
            </form>
            <!--Results-->
            <div id="results" class="justify-content-center mx-auto">
              <h2 class="text-center">Your Learning Style Result:</h2>
              <br /><br />
              <p class="text-center" id="result"></p>
            </div>



        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="quizCode.js" type="text/javascript"></script>
  </body>
</html>
